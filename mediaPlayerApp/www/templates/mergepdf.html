<ion-view view-title="Select Pdf file and Merge">
    <ion-content>
		<input type="text" data-ng-model="param.file"  />      
		<button ng-click="showpdfincanvas()">Show Pdf</button>

		<div id="the-canvas"></div>

		<ion-scroll direction="xy" zooming="true" style="position:fixed;margin-top: 20%;display:inline;top:42px;right:0;bottom:0;left:0;">
      <pdf-viewer delegate-handle="my-pdf-container"  url="pdfUrl" scale="0.670" ></pdf-viewer>
    </ion-scroll>

    </ion-content>
</ion-view>
