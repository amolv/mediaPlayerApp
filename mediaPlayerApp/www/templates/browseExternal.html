<ion-view view-title="Browse">
    <ion-content>

                      Select File
            </button>
			<ion-scroll direction="xy" zooming="true" style="position:fixed;margin-top: 	20%;display:inline;top:42px;right:0;bottom:0;left:0;">

			</ion-scroll>
    </ion-content>
</ion-view>
